<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal data</title>
   <style>
        body {
            background: #f5f6fa;
            font-family: Arial, sans-serif;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .user-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 32px 40px;
            min-width: 320px;
            text-align: center;
        }

        h1 {
            margin-bottom: 24px;
            color: #333;
            font-size: 2rem;
        }

        h4 {
            margin: 12px 0;
            color: #555;
            font-weight: normal;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 24px;

        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    
     <button onclick="history.back()">back</button>
     <div class="user-card">
    <h1>user details</h1>
    <h4>username : </h4>
    <h4>contact : </h4>
    </div>
    <script>
        const heads = document.getElementsByTagName('h4');
        let data = [];
        const id = localStorage.getItem('id');
        const getdata = async () => {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                data = await response.json();
                console.log(data);
                const res = data.filter((d)=> d.id == id);

                console.log(res);
                heads[0].innerText = `username : ${res[0].name}`;
                heads[1].innerText = `contact : ${res[0].phone}`;


            } catch (err) {
                console.log(err);
            }
        };
        window.addEventListener('load', getdata());
    </script>
</body>
</html>
