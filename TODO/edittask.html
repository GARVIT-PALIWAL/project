<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="task">
    <input type="date" id="date">
    <button onclick="update()">update</button>

    <script>
        const data = JSON.parse(localStorage.getItem('mytaskdata'));
        const index = localStorage.getItem('index');
        const mytask = document.getElementById('task');
        const mydate = document.getElementById('date');
        mytask.value = data[index].task;
        mydate.value = data[index].date;

        function update(){
            data[index].task = mytask.value;
            data[index].date = mydate.value;
            localStorage.setItem('mytaskdata', JSON.stringify(data));
            alert('details updated');
            location.href = "index.html";
        }
    </script>
</body>

</html>
